task_name: CameraAlignment
scene:
  name: Robocasa
  env:
    scene_idx: 0
    layout_idx: 3  # 0-9
    style_idx: 3  # 0-11
    customized_layout: configs/robocasa/customized_layout.yaml 
  primitives:
    - 
      name: cube
      builder: mani_skill.utils.building.actors.build_cube
      params:
        half_size: 0.06
        color: [0.5, 0.5, 0.5, 1]
        name: cube
        body_type: static
        initial_pose:
          p: [2.5, -3.45, 0.95]
      pos:
        ppos:
          p: [2.5, -3.45, 0.95]
          q: [0., 0., 1.5707963268]
        qpos: [1., 0., 0., 0.]
        randp_scale: [0.1, 0.2, 0.]
        randq_scale: [0., 0., 0., 0.]
    
objects:
  -
    name: camera
    file_path: assets/objects/camera_annotated/textured.obj
    annotation_path: assets/objects/camera_annotated/model_data.json
    material: 
      type: sapien.pysapien.physx.PhysxMaterial
      params:
        static_friction: 0.3
        dynamic_friction: 0.3
        restitution: 0.
    visual:
      filename: assets/objects/camera_annotated/textured.obj
      scale: [0.25, 0.25, 0.25]
    collision:
      type: convex
      filename: assets/objects/camera_annotated/textured.obj
      scale: [0.25, 0.25, 0.25]
    pos:
      ppos:
        p: [2.5, -3.45, 1.009]
      qpos: [0.718, 0.012, 0.015, 0.696]
      randp_scale: [0.1, 0.2, 0.]
      randq_scale: [0., 0., 0., 0.]
    mass_params:
      mass: 0.001
      cmass_local_pose: [0., 0., 0.]
      inertia: [0., 0., 0.]
  -
    name: meat
    file_path: assets/objects/meat_annotated/textured.obj
    annotation_path: assets/objects/meat_annotated/model_data.json
    material: 
      type: sapien.pysapien.physx.PhysxMaterial
      params:
        static_friction: 0.3
        dynamic_friction: 0.3
        restitution: 0.
    visual:
      filename: assets/objects/meat_annotated/textured.obj
      scale: [0.08, 0.4, 0.08]
    collision:
      type: convex
      filename: assets/objects/meat_annotated/textured.obj
      scale: [0.08, 0.4, 0.08]
    pos:
      ppos:
        p: [2.85, -3.4, 0.92]
