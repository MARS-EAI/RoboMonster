# configuration for objects and agents, add scene as well
task_name: PlaceBadminton
scene:
  name: Robocasa
  env:
    scene_idx: 0
    layout_idx: 3  # 0-9
    style_idx: 3  # 0-11
    customized_layout: configs/robocasa/customized_layout.yaml 

  primitives:
    - name: cubeA
      builder: mani_skill.utils.building.actors.build_cube
      params:
        half_size: 0.06
        color: [0.5, 0.5, 0.5, 1]
        name: cubeA
        body_type: static
        initial_pose:
          p: [2.55, -3.35, 0.95]
      pos:
        ppos:
          p: [2.55, -3.35, 0.95]
          q: [0., 0., 1.5707963268]
        qpos: [1., 0., 0., 0.]
        randp_scale: [0., 0., 0.]
        randq_scale: [0., 0., 0., 0.]

    - name: cubeB
      builder: mani_skill.utils.building.actors.build_cube
      params:
        half_size: 0.06
        color: [0.5, 0.5, 0.5, 1]
        name: cubeB
        body_type: static
        initial_pose:
          p: [2.85, -3.65, 0.95]
      pos:
        ppos:
          p: [2.85, -3.65, 0.95]
          q: [0., 0., 1.5707963268]
        qpos: [1., 0., 0., 0.]
        randp_scale: [0., 0., 0.]
        randq_scale: [0., 0., 0., 0.]

    - name: cubeC
      builder: mani_skill.utils.building.actors.build_cube
      params:
        half_size: 0.06
        color: [0.5, 0.5, 0.5, 1]
        name: cubeC
        body_type: static
        initial_pose:
          p: [2.25, -3.35, 0.95]
      pos:
        ppos:
          p: [2.25, -3.35, 0.95]
          q: [0., 0., 1.5707963268]
        qpos: [1., 0., 0., 0.]
        randp_scale: [0., 0., 0.]
        randq_scale: [0., 0., 0., 0.]
    
objects:
  - name: badminton
    file_path: assets/objects/badminton_annotated/badminton.glb
    annotation_path: assets/objects/badminton_annotated/model_data.json
    material:
      type: sapien.pysapien.physx.PhysxMaterial
      params:
        static_friction: 0.3
        dynamic_friction: 0.3
        restitution: 0.0
    visual:
      filename: assets/objects/badminton_annotated/badminton.glb
      scale: [1, 1, 1]
    collision:
      type: nonconvex       
      filename: assets/objects/badminton_annotated/badminton.glb
      scale: [1, 1, 1]
    pos:
      ppos:
        p: [2.85, -3.65, 1.12]
      qpos: [0.5, 0.5, 0.5, 0.5]
      # qpos: [0.0000, 0.7071, 0.0000, -0.7071]
      randp_scale: [0.0, 0.0, 0.0]
      randq_scale: [0.0, 0.0, 0.0, 0.0]
    mass_params:
      mass: 0.1
      cmass_local_pose: [0., 0., 0.]
      inertia: [0.01, 0.01, 0.01]

  - name: barrel
    file_path: assets/objects/barrel_annotated/barrel.glb
    annotation_path: assets/objects/barrel_annotated/model_data.json
    material:
      type: sapien.pysapien.physx.PhysxMaterial
      params:
        static_friction: 1  
        dynamic_friction: 1
        restitution: 0.0
    visual:
      filename: assets/objects/barrel_annotated/barrel.glb
      scale: [1.0, 1.0, 1.0]   
    collision:
      type: nonconvex             
      filename: assets/objects/barrel_annotated/barrel.glb
      scale: [1.0, 1.0, 1.0]
    pos:
      ppos:
        p: [2.25, -3.35, 0.98]
      qpos: [0.5, 0.5, -0.5, -0.5]
      randp_scale: [0.0, 0.0, 0.0]
      randq_scale: [0.0, 0.0, 0.0, 0.0]
    mass_params:
      mass: 0.5
      cmass_local_pose: [0., 0., 0.]
      inertia: [0., 0., 0.]

